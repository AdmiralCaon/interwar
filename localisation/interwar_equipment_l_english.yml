 motorized_equipment_0:0 "Early Motorized"
 motorized_equipment_0_desc:0 "Early motorization of the army will greatly increase our mobility and give us a due advantage over the enemy."
 artillery_equipment_1924:0 "1924 Artillery"
 artillery_equipment_1924_desc:0 "Artillery has become more standard throughout the years, we should gradually upgrade our artillery pieces if we want to stay up-to-date."
 artillery_equipment_1927:0 "1927 Artillery"
 artillery_equipment_1927_desc:0 "The period after the Great War set about a new period of technological advancement in military assets."
 artillery1930:0 "1930 Artillery"
 artillery1930_desc:0 "Upgrading our existing artillery pieces with new assets is easier than producing all-new artillery pieces."
 artillery_equipment_1936:0 "1936 Artillery"
 artillery_equipment_1936_desc:0 "Progressively our artillery pieces are getting more outdated, we should develop new pieces."
