 gw_medium_tank_equipment:0 "Great War Medium Tank"
 gw_medium_tank_equipment_desc:0 "The medium tank was the unintended invention of a tank between the heavy and light tank, to be fielded when the situation required something heavier than the latter, but something lighter than the former."
 gw_heavy_tank_equipment:0 "Great War Heavy Tank"
 gw_heavy_tank_equipment_desc:0 "The heavy tank was first invented by the British, namely the Mark V tank, but other nations quickly followed suit with its invention."
 light_tank_1922_equipment:0 "1922 Light Tank"
 light_tank_1922_equipment_desc:0 "Light tanks are small, agile tanks which are able to both scout and fight lightly armored opponents."
