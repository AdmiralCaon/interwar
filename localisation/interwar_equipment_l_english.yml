 heavy_tank_1931_equipment:0 "1931 Heavy Tank"
 heavy_tank_1931_equipment_desc:0 "Heavy tanks are large, armored monsters which are designed to destroy enemy tanks and fortifications."
 infantry_equipment_1922:0 "1922 Equipment"
